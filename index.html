<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnoozMnky - Hoodie Pre-Orders</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>üçå SnoozMnky</h1>
            <nav>
                <a href="/" class="active">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="hero">
                <h2>Pre-Order Your Favorite Hoodie</h2>
                <p style="color: white;">Limited Edition - Riyadh Only</p>
            </section>

            <section class="products" id="products">
                <h3>Available Hoodies</h3>
                <div class="grid" id="productsGrid">Loading...</div>
            </section>

            <section class="cart" id="cartSection" style="display:none">
                <h3>Your Cart</h3>
                <div id="cartItems"></div>

                <div id="discountSection"></div>

                <div class="total" id="totalSection"></div>
            </section>

            <section class="form-section">
                <h3>Pre-Order Form</h3>
                <form id="orderForm">
                    <div>
                        <label>Full Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label>City *</label>
                        <select id="city" required>
                            <option value="">Select city</option>
                        </select>
                    </div>
                    <button type="submit">Place Pre-Order</button>
                </form>
                <div id="message"></div>
            </section>
        </div>
    </main>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-container" id="modalBody"></div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
